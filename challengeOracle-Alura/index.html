<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title Challenge Oracle-Alura></title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">


    
    <div class="alura">
       <img class="alura-img" src="img/Vector.png" alt=""> 
       <h1 class="title">Encriptador de Texto</h1>


    </div>
    <div class="left">
        <input class="input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">


    </div>

    <div class="right">
        <img id="dibujo" src="img/dibujo.png" alt="">
        <h2 id = "sin-msj"> Ningún mensaje fue encontrado </h2>
        <textarea id="text" name="name" rows="8" cols="80"> Ingresa el texto que desees encriptar o desencriptar.</textarea>
        <button id=btn-copiar type="button"  onclick="copiar()"> Copiar</button>


    </div>

    <div class="left-button">
        <p>Sólo letras minúsculas y sin acentos.</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>


    </div>
</div>
    
</body>
</html>
